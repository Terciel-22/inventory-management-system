<div class="card-header">
    <h2>Sale Details</h2>
</div>
<div class="card-body">
    <div class="row">
        <div id="saleform-errmessage" class="col-md-12"></div>

        <div class="row">
            <div class="col-md-4">

                    </div>

                <div class="row mb-3">
                    <div class="form-group col-md-4 required">
                        <label for="sale-customer-id" class="control-label">Customer ID</label>
                        <input type="text" id="sale-customer-id" name="sale-customer-id" class="form-control">
                    </div>
                    <div class="form-group col-md-8 required">
                        <label for="sale-customer-name" class="control-label">Customer Name</label>
                        <input type="text" id="sale-customer-name" name="sale-customer-name" class="form-control shadow-none readonly" tabindex="-1" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-group col-md-4 required">

                    <div class="form-group col-md-8 required">

                        <input type="text" id="sale-item-name" name="sale-item-name" class="form-control shadow-none readonly" tabindex="-1" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">

            <div class="form-group col-md-2 required">
                <label for="sale-item-quantity" class="control-label">Quantity</label>
                <input type="number" min="0" id="sale-item-quantity" name="sale-item-quantity" class="form-control" value="0">

            <div class="form-group col-md-2 required">
                <label for="sale-item-unit-price" class="control-label">Unit Price</label>

            <div class="form-group col-md-3">

                <button type="button" class="btn btn-primary" id="sale-update-button"  disabled>Update</button>
                <button type="button" class="btn btn-primary" id="sale-delete-button"  disabled>Delete</button>
