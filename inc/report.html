<div class="card-header">
    <h2>Reports</h2>
</div>
<div class="card-body">
    <div class="mb-2">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="item-tab" data-bs-toggle="tab" data-bs-target="#item-container" type="button" role="tab" aria-controls="item" aria-selected="true">Item</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vendor-tab" data-bs-toggle="tab" data-bs-target="#vendor-container" type="button" role="tab" aria-controls="vendor" aria-selected="false">Vendor</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="customer-tab" data-bs-toggle="tab" data-bs-target="#customer-container" type="button" role="tab" aria-controls="customer" aria-selected="false">Customer</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase-container" type="button" role="tab" aria-controls="purchase" aria-selected="false">Purchase</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sale-tab" data-bs-toggle="tab" data-bs-target="#sale-container" type="button" role="tab" aria-controls="sale" aria-selected="false">Sale</button>
            </li>
        </ul>
    </div>
    
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="item-container" role="tabpanel" aria-labelledby="item-tab">
            <table id="item-table" class="display" style="width:100%">
                <caption>List of items (click row to view image)</caption>
                <tfoot>
                    <tr>
                        <th colspan="5" style="text-align:right">Total:</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="tab-pane fade" id="vendor-container" role="tabpanel" aria-labelledby="vendor-tab">
            <table id="vendor-table" class="display" style="width:100%">
                <caption>List of vendors</caption>
            </table>
        </div>

        <div class="tab-pane fade" id="customer-container" role="tabpanel" aria-labelledby="customer-tab">
            <table id="customer-table" class="display" style="width:100%">
                <caption>List of customers</caption>
            </table>
        </div>

        <div class="tab-pane fade" id="purchase-container" role="tabpanel" aria-labelledby="purchase-tab">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="min-purchase-date">Start Date</label>
                        <input type="text" id="min-purchase-date" name="min-purchase-date" class="form-control" placeholder="Start Date">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="max-purchase-date">End Date</label>
                        <input type="text" id="max-purchase-date" name="max-purchase-date" class="form-control" placeholder="End Date">
                    </div>
                </div>
            </div>
            
            <table id="purchase-table" class="display" style="width:100%">
                <caption>List of purchases</caption>

                <tfoot>
                    <tr>
                        <th colspan="6" style="text-align:right">Total:</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="tab-pane fade" id="sale-container" role="tabpanel" aria-labelledby="sale-tab">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="min-sale-date">Start Date</label>
                        <input type="text" id="min-sale-date" name="min-sale-date" class="form-control" placeholder="Start Date">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="max-sale-date">End Date</label>
                        <input type="text" id="max-sale-date" name="max-sale-date" class="form-control" placeholder="End Date">
                    </div>
                </div>
            </div>

            <table id="sale-table" class="display" style="width:100%">
                <caption>List of Sales</caption>

                <tfoot>
                    <tr>
                        <th colspan="7" style="text-align:right">Total:</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
